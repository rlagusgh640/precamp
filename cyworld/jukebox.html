<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./jukebox.css" rel="stylesheet">

  <title>Jukebox</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper_header">
        <div class="wrapper_title">
          <div class="title">
            추억의 BGM
          </div>
          <div class="sub_title">
            Today ChoiceS
          </div>
        </div>
        <div class="divLine"></div>
        
        <div class="albumWrapper">
          <div class="album">
            <div class="albumImage"><img src="../images/juk-01.png"></div>
            <div class="albumTitle"><span>Y(Please Tell me Why)</span></div>
            <div class="albumSubTitle">프리스타일</div>
          </div>
          <div class="album">
            <div class="albumImage"><img src="../images/juk-02.png"></div>
            <div class="albumTitle"><span>눈의 꽃</span></div>
            <div class="albumSubTitle">박효신</div>
          </div>
          <div class="album">
            <div class="albumImage"><img src="../images/juk-03.png"></div>
            <div class="albumTitle"><span>사랑했나봐</span></div>
            <div class="albumSubTitle">윤도현</div>
          </div>
        </div>
      
    </div>
    <div class="wrapper_body">
      <div class="wrapper_title">
        <div class="title">
          추억의 BGM
        </div>
        <div class="sub_title">
          Today ChoiceS
        </div>
      </div>
      <table class="albumTable">
        <tr>
          <th class="albumTable_checkbox"><input type="checkbox">
          <th class="albumTable_number">번호</th>
          <th class="albumTable_song">곡명</th>
          <th class="albumTable_artist">아티스트</th>
        </tr>
        <tr>
          <td class="album-table-checkbox"><input type="checkbox"></td>
          <td class="album-table-number">1</td>
          <td class="album-table-song">눈의꽃</td>
          <td class="album-table-artist">박효신</td>
        </tr>
        <tr>
          <td class="album-table-checkbox"><input type="checkbox"></td>
          <td class="album-table-number">2</td>
          <td class="album-table-song">사랑스러운</td>
          <td class="album-table-artist">Sg워너비</td>
        </tr>
        <tr>
          <td class="album-table-checkbox"><input type="checkbox"></td>
          <td class="album-table-number">3</td>
          <td class="album-table-song">내사랑:fatrnsdlafj</td>
          <td class="album-table-artist">에픽하이</td>
        </tr>
        <tr>
          <td class="album-table-checkbox"><input type="checkbox"></td>
          <td class="album-table-number">4</td>
          <td class="album-table-song">Love Love Love</td>
          <td class="album-table-artist">김흥국</td>
        </tr>
        <tr>
          <td class="album-table-checkbox"><input type="checkbox"></td>
          <td class="album-table-number">5</td>
          <td class="album-table-song">애인 있어요</td>
          <td class="album-table-artist">이은이</td>
        </tr>
     

      </table>

    </div>
  </div>


</body>
</html>
